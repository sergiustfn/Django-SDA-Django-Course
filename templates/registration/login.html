{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form type="submit" class="box" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
