{% extends 'base.html' %}

{% block title %} {% endblock title %}

{% block content %}
    {% if perms.delete_student %}
    <p>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }} ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes</button>
        <a href="{% url 'list_of_students' %}" class="btn btn-default">No</a>

    </form>
    {% endif %}
{% endblock content %}
