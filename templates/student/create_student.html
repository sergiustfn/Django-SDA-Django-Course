{% extends 'base.html' %}
{% load static %}
{% block title %} Create a new student {% endblock %}

{% block content %}
{% if perms.change_student %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class = 'row'>
    <div class="row col-md-6 offset-md-3">
        <form  method="POST">
             {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
    {% endif %}

{% endblock content %}
