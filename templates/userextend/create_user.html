{% extends 'base.html' %}
{% load static %}
{% block title %}Sign up {% endblock title %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class = 'row'>
    <div class="row col-md-6 offset-md-3">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register User</button>
    </form>
    </div>
</div>

{% endblock %}
