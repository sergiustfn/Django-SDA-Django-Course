{% extends 'base.html' %}

{% block title %} {% endblock title %}

{% block content %}
    {% if perms.delete_teacher %}
    <p>Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }} ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes</button>
        <a href="{% url 'all_teachers' %}" class="btn btn-default">No</a>
    </form>
    {% endif %}
{% endblock content %}
