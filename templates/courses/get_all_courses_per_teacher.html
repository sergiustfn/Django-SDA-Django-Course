
{% extends 'base.html' %}
{% block title %} All Courses {% endblock title %}



{% block content %}
    <div style="margin-top:200px">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
        {% for course in courses_per_teacher %}
            <tr>
            <td>{{course.name}} </td>
            <td> {{ course.teacher }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock content %}
