{% extends 'base.html' %}
{% block title %} List of cars {% endblock %}

{% block content %}
    <h1>List of cars</h1>
    {% for car in  cars %}
        <p>Brand: {{ car.car_name }}</p>
        <p>Date of fabrication: {{ car.car_year }}</p>
        <p>Previous owners: {{ car.previous_owners }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'list_of_students' %} " class="btn btn-primary">Go to List of Students</a>
{% endblock %}
